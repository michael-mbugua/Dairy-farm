<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary farm</title>
</head>
<body>
    <section>
        <h3 id="heading">Dairy Farm</h3>
        <div class="production">
            <div class="data">
                <form action="submit" onsubmit="produceReport();">
                    <h4>fill and submit form below to receive total income </h4>
                    <div class="sheds">
                        <label for="Shed_A">Shed A  milk(ltrs)</label>
                        <input type="number" id="Shed_A" min="0" required>
                    </div>
                    <div class="sheds">
                        <label for="Shed_B">Shed B  milk(ltrs)</label>
                        <input type="number" id="Shed_B" min="0" required>
                    </div>
                    <div class="sheds">
                        <label for="Shed_C">Shed C  milk(ltrs)</label>
                        <input type="number" id="Shed_C" min="0" required>
                    </div>
                    <div class="sheds">
                        <label for="Shed_D">Shed D  milk(ltrs)</label>
                        <input type="number" id="Shed_D" min="0" required>
                    </div>
                    <a href="./javascript/index.js">
                        <button type="submit">submit</button>
                    </a>
                    
                    <button id="refresh" type="reset" onclick="resetPage();">refresh</button>
                </form>
            </div>
            <div class="display">
                <h3 id="Title2">Production Information</h3>
                <hr>
                <p id="data2"></p>
            </div>
        </div>
    </section>
    <script src="/javascript/index.js"></script>
</body>
</html>
